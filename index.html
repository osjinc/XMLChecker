<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="windows-1251">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Checker v33</title>
  <style>
    .error {
      color: red;
      font-weight: bold;
    }
    .warning {
      color: yellow;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <input type="file" id="xmlFileInput" accept=".xml">
  <button onclick="checkKeywordsAndPatterns()">Проверить ключевые слова и паттерны</button>
  <div id="errorTable"></div>
  <div id="warningTable"></div>

  <script>
    const errorKeywords = ['TST', 'DEV', 'secure'];
    const warningKeywords = ['key3', 'key4'];
    const patterns = ['KEY1', 'KEY2'];

    function checkKeywordsAndPatterns() {
      const fileInput = document.getElementById('xmlFileInput');
      const file = fileInput.files[0];

      if (!file) {
        displayResult('Выберите XML-файл.');
        return;
      }

      readFile(file, 'windows-1251', xmlDoc => {
        const errorTable = document.getElementById('errorTable');
        const warningTable = document.getElementById('warningTable');
        errorTable.innerHTML = '';
        warningTable.innerHTML = '';
        processKeywordsAndPatterns(xmlDoc, errorKeywords, warningKeywords, patterns, errorTable, warningTable);
      });
    }

    function processKeywordsAndPatterns(xmlDoc, errorKeys, warningKeys, patterns, errorTable, warningTable) {
      const content = xmlDoc.documentElement.textContent;

      // Проверка ключевых слов для ошибок
      errorKeys.forEach(keyword => {
        const regex = new RegExp(`(.{0,15})(${keyword})(.{0,15})`, 'gi');
        let match;
        while ((match = regex.exec(content)) !== null) {
          const contextBefore = match[1];
          const keywordMatch = match[2];
          const contextAfter = match[3];

          displayResultTable(errorTable, keywordMatch, `Найдено ключевое слово (Ошибка): ${contextBefore}[${keywordMatch}]${contextAfter}`, 'error');
        }
      });

      // Проверка ключевых слов для предупреждений
      warningKeys.forEach(keyword => {
        const regex = new RegExp(`(.{0,15})(${keyword})(.{0,15})`, 'gi');
        let match;
        while ((match = regex.exec(content)) !== null) {
          const contextBefore = match[1];
          const keywordMatch = match[2];
          const contextAfter = match[3];

          displayResultTable(warningTable, keywordMatch, `Найдено ключевое слово (Предупреждение): ${contextBefore}[${keywordMatch}]${contextAfter}`, 'warning');
        }
      });

      // Проверка значений ключей для ошибок
      patterns.forEach(pattern => {
        const patternMatches = xmlDoc.evaluate(`//*[@${pattern}]`, xmlDoc, null, XPathResult.ANY_TYPE, null);
        let patternMatch = patternMatches.iterateNext();
        while (patternMatch) {
          const value = patternMatch.getAttribute(pattern);

          // Проверка наличия кирилицы в значении ключа "ключ=значение"
          if (/[\u0400-\u04FF]/.test(value)) {
            displayResultTable(errorTable, value.substring(0, 20), `Ошибка: Значение в ключе ${pattern} содержит кириллицу: ${value.substring(0, 20)}...`, 'error');
          }
          patternMatch = patternMatches.iterateNext();
        }
      });
    }

    function readFile(file, encoding, callback) {
      const reader = new FileReader();

      reader.onload = function (event) {
        const xmlData = event.target.result;
        try {
          const xmlDoc = new DOMParser().parseFromString(xmlData, 'text/xml');
          callback(xmlDoc);
        } catch (error) {
          console.error('Ошибка при обработке XML:', error);
          displayResult('Произошла ошибка при обработке XML.');
        }
      };

      reader.readAsText(file, encoding);
    }

    function displayResultTable(tableDiv, value, message, cssClass) {
      const row = document.createElement('div');
      const cell1 = document.createElement('div');
      const cell2 = document.createElement('div');

      cell1.textContent = value;
      cell2.textContent = message;
      if (cssClass) {
        row.classList.add(cssClass);
      }

      row.appendChild(cell1);
      row.appendChild(cell2);
      tableDiv.appendChild(row);
    }

    function displayResult(message) {
      const resultDiv = document.getElementById('errorTable');
      const pElement = document.createElement('p');
      pElement.textContent = message;
      resultDiv.appendChild(pElement);
    }
  </script>
</body>
</html>
