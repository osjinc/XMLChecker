<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="windows-1251">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Checker v21</title>
  <style>
    .error {
      color: red;
      font-weight: bold;
    }
    .warning {
      color: yellow;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <input type="file" id="xmlFileInput" accept=".xml">
  <button onclick="checkXML()">Проверить XML</button>
  <div id="keywordTable"></div>
  <div id="resultTable"></div>

  <script>
    function checkXML() {
      const fileInput = document.getElementById('xmlFileInput');
      const file = fileInput.files[0];

      if (!file) {
        displayResult('Выберите XML-файл.');
        return;
      }

      readFile(file, 'windows-1251', processXML);
    }

    function processXML(xmlDoc) {
      const keywordTable = document.getElementById('keywordTable');
      const resultTable = document.getElementById('resultTable');

      const keywords = ['TST', 'DEV', 'secure'];
      const patterns = ['KEY1', 'KEY2'];
      const keywords2 = ['key3', 'key4'];

      // Проверка ключевых слов
      keywords.forEach(keyword => {
        const keywordMatches = xmlDoc.evaluate(`//text()[contains(translate(., 'abcdefghijklmnopqrstuvwxyz', 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'), '${keyword}')]/..`, xmlDoc, null, XPathResult.ANY_TYPE, null);
        let keywordMatch = keywordMatches.iterateNext();
        while (keywordMatch) {
          displayResultTable(keywordTable, keywordMatch.textContent, `Найдено ключевое слово: ${keyword}`, 'error');
          keywordMatch = keywordMatches.iterateNext();
        }
      });

      // Проверка значений ключей
      patterns.forEach(pattern => {
        const patternMatches = xmlDoc.evaluate(`//*[@${pattern}]`, xmlDoc, null, XPathResult.ANY_TYPE, null);
        let patternMatch = patternMatches.iterateNext();
        while (patternMatch) {
          const value = patternMatch.getAttribute(pattern);

          // Проверка наличия кирилицы в значении ключа "ключ=значение"
          if (/[\u0400-\u04FF]/.test(value)) {
            displayResultTable(resultTable, value.substring(0, 20), `Ошибка: Значение в ключе ${pattern} содержит кириллицу: ${value.substring(0, 20)}...`, 'error');
          }
          patternMatch = patternMatches.iterateNext();
        }
      });

      // Проверка значений ключей из keywords2
      keywords2.forEach(pattern => {
        const patternMatches = xmlDoc.evaluate(`//*[@${pattern}]`, xmlDoc, null, XPathResult.ANY_TYPE, null);
        let patternMatch = patternMatches.iterateNext();
        while (patternMatch) {
          const value = patternMatch.getAttribute(pattern);

          // Предупреждение при наличии кириллицы в значении ключа "ключ=значение"
          if (/[\u0400-\u04FF]/.test(value)) {
            displayResultTable(resultTable, value.substring(0, 20), `Предупреждение: Значение в ключе ${pattern} содержит кириллицу: ${value.substring(0, 20)}...`, 'warning');
          }
          patternMatch = patternMatches.iterateNext();
        }
      });
    }

    function readFile(file, encoding, callback) {
      const reader = new FileReader();

      reader.onload = function (event) {
        const xmlData = event.target.result;
        try {
          const xmlDoc = new DOMParser().parseFromString(xmlData, 'text/xml');
          callback(xmlDoc);
        } catch (error) {
          console.error('Ошибка при обработке XML:', error);
          displayResult('Произошла ошибка при обработке XML.');
        }
      };

      reader.readAsText(file, encoding);
    }

    function displayResultTable(tableDiv, value, message, cssClass) {
      const row = tableDiv.insertRow(-1);
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);

      cell1.textContent = value;
      cell2.textContent = message;
      if (cssClass) {
        row.classList.add(cssClass);
      }
    }

    function displayResult(message) {
      const resultDiv = document.getElementById('resultTable');
      const pElement = document.createElement('p');
      pElement.textContent = message;
      resultDiv.appendChild(pElement);
    }
  </script>
</body>
</html>
