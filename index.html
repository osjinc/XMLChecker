<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="windows-1251">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Checker v6</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
    }
    .warning {
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <input type="file" id="xmlFileInput" accept=".xml">
  <button onclick="checkXML()">Проверить XML</button>
  <div id="result"></div>

  <script>
    function checkXML() {
      const fileInput = document.getElementById('xmlFileInput');
      const resultDiv = document.getElementById('result');

      const file = fileInput.files[0];

      if (!file) {
        resultDiv.innerHTML = 'Выберите XML-файл.';
        return;
      }

      const reader = new FileReader();

      reader.onload = function (event) {
        const xmlData = event.target.result;
        parseAndCheckXML(xmlData);
      };

      reader.readAsText(file, 'windows-1251');
    }

    function parseAndCheckXML(xmlData) {
      try {
        const dynamicTemplates = [
          { name: 'Динамический 1', values: ['VAR1', 'VAR2'] },
          { name: 'Динамический 2', values: ['VALUE1', 'VALUE2'] },
        ];

        const warningTemplates = ['WARNING1', 'WARNING2'];
        const nonLatinTemplates = ['NONLATIN1', 'NONLATIN2'];

        const resultDiv = document.getElementById('result');

        function findMatchesWithDynamicContext(templates, xmlData) {
          const matches = [];

          templates.forEach(template => {
            template.values.forEach(value => {
              const regex = new RegExp(`${value}="(.*?)"`, 'g');

              let match;
              while ((match = regex.exec(xmlData)) !== null) {
                const startIndex = Math.max(match.index - 10, 0);
                const endIndex = Math.min(match.index + match[0].length + 10, xmlData.length);
                const context = xmlData.substring(startIndex, endIndex);

                if (context.includes(value)) {
                  matches.push({ template: template.name, value, context });
                }
              }
            });
          });

          return matches;
        }

        function findMatchesWithWarnings(warningTemplates, xmlData) {
          const matches = [];

          warningTemplates.forEach(value => {
            const regex = new RegExp(`${value}="(.*?)"`, 'g');

            let match;
            while ((match = regex.exec(xmlData)) !== null) {
              const startIndex = Math.max(match.index - 10, 0);
              const endIndex = Math.min(match.index + match[0].length + 10, xmlData.length);
              const context = xmlData.substring(startIndex, endIndex);

              matches.push({ template: 'Предупреждение', value, context });
            }
          });

          return matches;
        }

        function findMatchesWithNonLatin(nonLatinTemplates, xmlData) {
          const matches = [];

          nonLatinTemplates.forEach(value => {
            const regex = new RegExp(`${value}="(.*?)"`, 'g');

            let match;
            while ((match = regex.exec(xmlData)) !== null) {
              const startIndex = Math.max(match.index - 10, 0);
              const endIndex = Math.min(match.index + match[0].length + 10, xmlData.length);
              const context = xmlData.substring(startIndex, endIndex);

              if (/[^a-zA-Z]/.test(match[1])) {
                matches.push({ template: 'Не латиница', value, context });
              }
            }
          });

          return matches;
        }

        const dynamicMatches = findMatchesWithDynamicContext(dynamicTemplates, xmlData);
        const warningMatches = findMatchesWithWarnings(warningTemplates, xmlData);
        const nonLatinMatches = findMatchesWithNonLatin(nonLatinTemplates, xmlData);

        const allMatches = [...dynamicMatches, ...warningMatches, ...nonLatinMatches];

        if (allMatches.length > 0) {
          const table = document.createElement('table');
          table.innerHTML = `
            <tr>
              <th>Шаблон</th>
              <th>Значение</th>
              <th>Вхождение</th>
              <th>Контекст</th>
            </tr>
          `;

          allMatches.forEach(match => {
            const row = table.insertRow();
            row.insertCell(0).textContent = match.template;

            const highlightClass = match.template === 'Не латиница' ? 'highlight' : 'warning';
            row.insertCell(1).innerHTML = `<span class="${highlightClass}">${match.value}</span>`;
            row.insertCell(2).innerHTML = `<span class="${highlightClass}">${match.value}</span>`;
            row.insertCell(3).textContent = match.context;
          });

          resultDiv.innerHTML = '';
          resultDiv.appendChild(table);
        } else {
          resultDiv.innerHTML = '<p>Нет найденных вхождений.</p>';
        }
      } catch (error) {
        console.error('Ошибка при обработке XML:', error);
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Произошла ошибка при обработке XML.';
      }
    }
  </script>
</body>
</html>
