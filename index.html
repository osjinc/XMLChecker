<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="windows-1251">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Checker v27</title>
  <style>
    .error {
      color: red;
      font-weight: bold;
    }
    .warning {
      color: yellow;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <input type="file" id="xmlFileInput" accept=".xml">
  <button onclick="checkKeywords()">Проверить ключевые слова</button>
  <button onclick="checkKeyValues()">Проверить значения ключей</button>
  <button onclick="checkKeywords2()">Проверить ключевые слова2</button>
  <div id="resultTable" class="result"></div>

  <script>
    function checkKeywords() {
      checkXML(['TST', 'DEV', 'secure'], 'KEY1', 'KEY2', []);
    }

    function checkKeyValues() {
      checkXML([], 'KEY1', 'KEY2', ['key3', 'key4']);
    }

    function checkKeywords2() {
      checkXML(['key3', 'key4'], '', '', []);
    }

    function checkXML(keywords, pattern1, pattern2, keywords2) {
      const fileInput = document.getElementById('xmlFileInput');
      const file = fileInput.files[0];

      if (!file) {
        displayResult('Выберите XML-файл.');
        return;
      }

      readFile(file, 'windows-1251', xmlDoc => processXML(xmlDoc, keywords, pattern1, pattern2, keywords2));
    }

    function processXML(xmlDoc, keywords, pattern1, pattern2, keywords2) {
      const resultTable = document.getElementById('resultTable');
      resultTable.innerHTML = '';

      // Проверка ключевых слов
      keywords.forEach(keyword => {
        const keywordMatches = xmlDoc.evaluate(`//text()[contains(translate(., 'abcdefghijklmnopqrstuvwxyz', 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'), '${keyword}')]/..`, xmlDoc, null, XPathResult.ANY_TYPE, null);
        let keywordMatch = keywordMatches.iterateNext();
        while (keywordMatch) {
          displayResultTable(resultTable, keywordMatch.textContent, `Найдено ключевое слово: ${keyword}`, 'error');
          keywordMatch = keywordMatches.iterateNext();
        }
      });

      // Проверка значений ключей
      if (pattern1 || pattern2) {
        const patterns = [pattern1, pattern2];
        patterns.forEach(pattern => {
          const patternMatches = xmlDoc.evaluate(`//*[@${pattern}]`, xmlDoc, null, XPathResult.ANY_TYPE, null);
          let patternMatch = patternMatches.iterateNext();
          while (patternMatch) {
            const value = patternMatch.getAttribute(pattern);

            // Проверка наличия кирилицы в значении ключа "ключ=значение"
            if (/[\u0400-\u04FF]/.test(value)) {
              displayResultTable(resultTable, value.substring(0, 20), `Ошибка: Значение в ключе ${pattern} содержит кириллицу: ${value.substring(0, 20)}...`, 'error');
            }
            patternMatch = patternMatches.iterateNext();
          }
        });
      }

      // Проверка ключевых слов2
      keywords2.forEach(keyword => {
        const keywordMatches = xmlDoc.evaluate(`//text()[contains(translate(., 'abcdefghijklmnopqrstuvwxyz', 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'), '${keyword}')]/..`, xmlDoc, null, XPathResult.ANY_TYPE, null);
        let keywordMatch = keywordMatches.iterateNext();
        while (keywordMatch) {
          displayResultTable(resultTable, keywordMatch.textContent, `Предупреждение: Найдено ключевое слово2: ${keyword}`, 'warning');
          keywordMatch = keywordMatches.iterateNext();
        }
      });
    }

    function readFile(file, encoding, callback) {
      const reader = new FileReader();

      reader.onload = function (event) {
        const xmlData = event.target.result;
        try {
          const xmlDoc = new DOMParser().parseFromString(xmlData, 'text/xml');
          callback(xmlDoc);
        } catch (error) {
          console.error('Ошибка при обработке XML:', error);
          displayResult('Произошла ошибка при обработке XML.');
        }
      };

      reader.readAsText(file, encoding);
    }

    function displayResultTable(resultDiv, value, message, cssClass) {
      const divElement = document.createElement('div');
      divElement.classList.add(cssClass);
      divElement.textContent = `Значение: ${value.substring(0, 20)}... | ${message}`;
      resultDiv.appendChild(divElement);
    }

    function displayResult(message) {
      const resultDiv = document.getElementById('resultTable');
      const pElement = document.createElement('p');
      pElement.textContent = message;
      resultDiv.appendChild(pElement);
    }
  </script>
</body>
</html>
