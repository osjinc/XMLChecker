<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="windows-1251">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Checker v19</title>
  <style>
    .error {
      color: red;
      font-weight: bold;
    }
    .warning {
      color: yellow;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <input type="file" id="xmlFileInput" accept=".xml">
  <button onclick="checkKeywords()">Проверить ключевые слова</button>
  <button onclick="checkKeyValues()">Проверить ключ="значение"</button>
  <div id="result"></div>

  <script>
    function checkKeywords() {
      const fileInput = document.getElementById('xmlFileInput');
      const file = fileInput.files[0];

      if (!file) {
        displayResult('Выберите XML-файл.');
        return;
      }

      readFile(file, 'windows-1251', checkForKeywords);
    }

    function checkForKeywords(xmlDoc) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      const keywords = ['TST', 'DEV', 'secure'];

      // Перебираем каждое ключевое слово
      keywords.forEach(keyword => {
        // Производим поиск вхождения каждого ключевого слова в тексте XML
        const xmlText = new XMLSerializer().serializeToString(xmlDoc);
        if (xmlText.indexOf(keyword) !== -1) {
          displayResult(`Найдено ключевое слово: ${keyword}`, resultDiv, 'error');
        }
      });
    }

    function checkKeyValues() {
      const fileInput = document.getElementById('xmlFileInput');
      const file = fileInput.files[0];

      if (!file) {
        displayResult('Выберите XML-файл.');
        return;
      }

      readFile(file, 'windows-1251', checkForKeyValues);
    }

    function checkForKeyValues(xmlDoc) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      const patterns = ['KEY1', 'KEY2'];

      patterns.forEach(pattern => {
        const patternMatches = xmlDoc.evaluate(`//*[@${pattern}]`, xmlDoc, null, XPathResult.ANY_TYPE, null);
        let patternMatch = patternMatches.iterateNext();
        while (patternMatch) {
          const value = patternMatch.getAttribute(pattern);

          // Проверка наличия кирилицы в значении ключа "ключ=значение"
          if (/[\u0400-\u04FF]/.test(value)) {
            displayResult(`Ошибка: Значение в ключе ${pattern} содержит кириллицу: ${value.substring(0, 20)}...`, resultDiv, 'error');
          }
          patternMatch = patternMatches.iterateNext();
        }
      });
    }

    function readFile(file, encoding, callback) {
      const reader = new FileReader();

      reader.onload = function (event) {
        const xmlData = event.target.result;
        try {
          const xmlDoc = new DOMParser().parseFromString(xmlData, 'text/xml');
          callback(xmlDoc);
        } catch (error) {
          console.error('Ошибка при обработке XML:', error);
          displayResult('Произошла ошибка при обработке XML.');
        }
      };

      reader.readAsText(file, encoding);
    }

    function displayResult(message, resultDiv, cssClass) {
      resultDiv = resultDiv || document.getElementById('result');
      const pElement = document.createElement('p');
      pElement.textContent = message;
      if (cssClass) {
        pElement.classList.add(cssClass);
      }
      resultDiv.appendChild(pElement);
    }
  </script>
</body>
</html>
