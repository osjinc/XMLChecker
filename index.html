<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Checker</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    #ignoreList {
      display: none;
    }

    #listsContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <input type="file" id="xmlFileInput" accept=".xml">
  <button onclick="checkXML()">Проверить XML</button>
  <div id="result"></div>
  <div id="listsContainer">
    <h3>Список игнорируемых слов:</h3>
    <input type="text" id="ignoreList" placeholder="Список игнорируемых слов (через запятую)" value="test123, test36853">
    <h3>Список шаблонов:</h3>
    <ul>
      <li>Шаблон 1: DEV, TST</li>
    </ul>
  </div>

  <script>
    function checkXML() {
      const fileInput = document.getElementById('xmlFileInput');
      const ignoreListInput = document.getElementById('ignoreList');
      const resultDiv = document.getElementById('result');

      const file = fileInput.files[0];

      if (!file) {
        resultDiv.innerHTML = 'Выберите XML-файл.';
        return;
      }

      const reader = new FileReader();

      reader.onload = function (event) {
        const xmlData = event.target.result;
        const ignoreList = ignoreListInput.value.split(',').map(word => word.trim());
        parseAndCheckXML(xmlData, ignoreList);
      };

      reader.readAsText(file);
    }

    function parseAndCheckXML(xmlData, ignoreList) {
      try {
        // Ваш код обработки XML-данных и проверки наличия ошибок
        const regex1 = /DEV|TST/g;

        // Функция для поиска вхождений с контекстом и игнорированием слов
        function findMatchesWithContext(regex, xmlData) {
          const matches = [];
          let match;

          while ((match = regex.exec(xmlData)) !== null) {
            const startIndex = Math.max(match.index - 10, 0);
            const endIndex = Math.min(match.index + match[0].length + 10, xmlData.length);
            const context = xmlData.substring(startIndex, endIndex);

            // Проверка на игнорируемые слова
            if (!ignoreList.some(word => context.includes(word))) {
              matches.push({ value: match[0], context });
            }
          }

          return matches;
        }

        const matches1 = findMatchesWithContext(regex1, xmlData);

        // Отображение результатов на странице в виде таблицы
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<h2>Результаты:</h2>';
        
        if (matches1.length > 0) {
          const table = document.createElement('table');
          table.innerHTML = `
            <tr>
              <th>Шаблон</th>
              <th>Вхождение</th>
              <th>Контекст</th>
            </tr>
          `;

          matches1.forEach(match => {
            const row = table.insertRow();
            row.insertCell(0).textContent = 'Шаблон 1';
            row.insertCell(1).innerHTML = `<span class="highlight">${match.value}</span>`;
            row.insertCell(2).textContent = match.context;
          });

          resultDiv.appendChild(table);
        } else {
          resultDiv.innerHTML += '<p>Нет найденных вхождений.</p>';
        }
      } catch (error) {
        // Обработка ошибок на клиенте
        console.error('Ошибка при обработке XML:', error);
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Произошла ошибка при обработке XML.';
      }
    }
  </script>
</body>
</html>
