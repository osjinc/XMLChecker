<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Checker</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <input type="file" id="xmlFileInput" accept=".xml">
  <input type="text" id="ignoreList" placeholder="Список игнорируемых слов (через запятую)" value="test123, test36853">
  <input type="text" id="checkList" placeholder="Слова для проверки (через запятую)" value="DEV, TST, функция">
  <button onclick="checkXML()">Проверить XML</button>
  <div id="result"></div>

  <script>
    function checkXML() {
      const fileInput = document.getElementById('xmlFileInput');
      const ignoreListInput = document.getElementById('ignoreList');
      const checkListInput = document.getElementById('checkList');
      const resultDiv = document.getElementById('result');

      const file = fileInput.files[0];

      if (!file) {
        resultDiv.innerHTML = 'Выберите XML-файл.';
        return;
      }

      const reader = new FileReader();

      reader.onload = function (event) {
        const xmlData = event.target.result;
        const ignoreList = ignoreListInput.value.split(',').map(word => word.trim());
        const checkList = checkListInput.value.split(',').map(word => word.trim());
        parseAndCheckXML(xmlData, ignoreList, checkList);
      };

      reader.readAsText(file);
    }

    function parseAndCheckXML(xmlData, ignoreList, checkList) {
      try {
        // Ваш код обработки XML-данных и проверки наличия ошибок
        const regexList = checkList.map(word => new RegExp(word, 'g'));

        // Функция для поиска вхождений с контекстом и игнорированием слов
        function findMatchesWithContext(regex, xmlData) {
          const matches = [];
          let match;

          while ((match = regex.exec(xmlData)) !== null) {
            const startIndex = Math.max(match.index - 10, 0);
            const endIndex = Math.min(match.index + match[0].length + 10, xmlData.length);
            const context = xmlData.substring(startIndex, endIndex);

            // Проверка на игнорируемые слова
            if (!ignoreList.some(word => context.includes(word))) {
              matches.push({ value: match[0], context });
            }
          }

          return matches;
        }

        const allMatches = [];
        regexList.forEach((regex, index) => {
          const matches = findMatchesWithContext(regex, xmlData);
          allMatches.push({ word: checkList[index], matches });
        });

        // Отображение результатов на странице
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        allMatches.forEach(item => {
          resultDiv.innerHTML += `<p>Найденные вхождения для "${item.word}": ${displayMatches(item.matches)}</p>`;
        });
      } catch (error) {
        // Обработка ошибок на клиенте
        console.error('Ошибка при обработке XML:', error);
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Произошла ошибка при обработке XML.';
      }
    }

    function displayMatches(matches) {
      return matches.map(match => {
        const index = match.context.indexOf(match.value);
        const before = match.context.substring(0, index);
        const after = match.context.substring(index + match.value.length);
        return `${before}<span class="highlight">${match.value}</span>${after}`;
      }).join(', ');
    }
  </script>
</body>
</html>
