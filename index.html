<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Checker v34</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
    }

    .warning {
      color: orange;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    #listsContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <input type="file" id="xmlFileInput" accept=".xml">
  <button onclick="checkKeywords()">Проверить ключевые слова</button>
  <button onclick="checkPatterns()">Проверить паттерны</button>
  <div id="result"></div>

  <script>
    const keywords = ['TST', 'DEV', 'test'];
    const patterns = ['функция="значение"', 'NAME'];

    function checkKeywords() {
      checkXML(keywords, 'error');
    }

    function checkPatterns() {
      checkXML(patterns, 'error');
    }

    function checkXML(templates, cssClass) {
      const fileInput = document.getElementById('xmlFileInput');
      const resultDiv = document.getElementById('result');

      const file = fileInput.files[0];

      if (!file) {
        resultDiv.innerHTML = 'Выберите XML-файл.';
        return;
      }

      const reader = new FileReader();

      reader.onload = function (event) {
        const xmlData = event.target.result;
        parseAndCheckXML(xmlData, templates, cssClass);
      };

      reader.readAsText(file);
    }

    function parseAndCheckXML(xmlData, templates, cssClass) {
      try {
        const matches = findMatchesWithContext(templates, xmlData);

        // Отображение результатов на странице в виде таблицы
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<h2>Результаты:</h2>';

        if (matches.length > 0) {
          const table = document.createElement('table');
          table.innerHTML = `
            <tr>
              <th>Значение</th>
              <th>Вхождение</th>
              <th>Контекст</th>
              <th>Номер строки</th>
            </tr>
          `;

          matches.forEach(match => {
            const row = table.insertRow();
            row.insertCell(0).innerHTML = `<span class="${cssClass}">${match.value}</span>`;
            row.insertCell(1).innerHTML = `<span class="${cssClass}">${match.value}</span>`;
            row.insertCell(2).textContent = match.context;
            row.insertCell(3).textContent = match.lineNumber;
          });

          resultDiv.appendChild(table);
        } else {
          resultDiv.innerHTML += '<p>Нет найденных вхождений.</p>';
        }
      } catch (error) {
        // Обработка ошибок на клиенте
        console.error('Ошибка при обработке XML:', error);
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Произошла ошибка при обработке XML.';
      }
    }

    // Функция для поиска вхождений с контекстом и игнорированием слов
    function findMatchesWithContext(templates, xmlData) {
      const matches = [];

      templates.forEach(template => {
        // Используем регулярное выражение для поиска вхождений
        const regex = new RegExp(template, 'gi');
        let match;
        while ((match = regex.exec(xmlData)) !== null) {
          const contextStart = Math.max(0, match.index - 10);
          const contextEnd = Math.min(xmlData.length, match.index + match[0].length + 10);
          const context = xmlData.substring(contextStart, contextEnd);

          matches.push({ value: match[0], context, lineNumber: getLineNumber(xmlData, match.index) });
        }
      });

      return matches;
    }

    // Функция для получения номера строки по индексу в тексте
    function getLineNumber(text, index) {
      const lines = text.substring(0, index).split('\n');
      return lines.length;
    }
  </script>
</body>
</html>
